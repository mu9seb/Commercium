<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <title>User Login</title>

    <!-- Importing Material Design for Bootstrap 5 -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"
    rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link href="./css/style.css" rel="stylesheet" />

    <!-- Custom Font Family -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap");
    </style>
  </head>
  
  <body>
    <section class="vh-100">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6 text-black">
    
            <div class="px-5 ms-sm-4 py-5 text-center">
              <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
              <span class="h1 fw-bold mb-0">
                <img src="./images/camera-aperture.webp" class="w-25 my-3">
                <h1 class="display-6 pt-3">Login to the Collective</h1>
              </span>
            </div>
    
            <div class="d-flex justify-content-center px-5 ms-sm-4 mt-5 pt-sm-0 mt-sm-5">
    
              <form class="needs-validation" style="width: 23rem;">
    
                <div class="form-outline mb-4">
                  <input type="email" id="email-entry" class="form-control form-control-sm" required/>
                  <label class="form-label" for="email-entry">Email address</label>
                </div>
    
                <div class="form-outline mb-4">
                  <input type="password" id="password-entry" class="form-control form-control-sm" required/>
                  <label class="form-label" for="password-entry">Password</label>
                </div>

                <div class="pt-1 mb-4 text-center">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="remember-user" />
                        <label class="form-check-label" for="remember-user">Remember Me</label>
                </div>
    
                <div class="pt-1 mb-4">
                  <button class="btn btn-info btn-lg btn-block" type="submit">Login</button>
                </div>
    
                <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
                <p>Don't have an account? <a href="user-reg.html" class="link-info">Register here</a></p>
    
              </form>
    
            </div>
    
          </div>
          <div class="col-sm-6 px-0 d-none d-sm-block">
            <img src="./images/lone-tree.jpg"
              alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
          </div>
        </div>
      </div>
    </section>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
  </body>
</html>
